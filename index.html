<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/672ffd787b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-switcher">
      <div class="switcher-btn">
        <i class="fas fa-cog"></i>
      </div>

      <h3>select color</h3>
      <div class="theme-buttons-container">
        <span
          class="theme-buttons"
          data-color="#06283d"
          style="background: #06283d"
        ></span>
        <span
          class="theme-buttons"
          data-color="#2980b9"
          style="background: #2980b9"
        ></span>
        <span
          class="theme-buttons"
          data-color="#f39c12"
          style="background: #f39c12"
        ></span>
        <span
          class="theme-buttons"
          data-color="#27ae60"
          style="background: #27ae60"
        ></span>
        <span
          class="theme-buttons"
          data-color="#e74c3c"
          style="background: #e74c3c"
        ></span>
        <span
          class="theme-buttons"
          data-color="#e84393"
          style="background: #e84393"
        ></span>
        <span
          class="theme-buttons"
          data-color="#ff4757"
          style="background: #ff4757"
        ></span>
        <span
          class="theme-buttons"
          data-color="#ffc312"
          style="background: #ffc312"
        ></span>
        <span
          class="theme-buttons"
          data-color="#17c0eb"
          style="background: #17c0eb"
        ></span>
      </div>
    </div>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter Your Location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="not-found">
        <img src="images/404.png" alt="..." />
        <p>Oops! Invalid Location :/</p>
      </div>

      <div class="weather-box">
        <img src="" alt="..." />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
